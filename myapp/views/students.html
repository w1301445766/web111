    <div class="panel admin-panel xgk1" style="position: absolute; width: 800px;top: 0px;left: 200px; display: none;" >
      <div class="panel-head" style="background-color: #55DD88;"><strong><span class="icon-key"></span> 修改学员信息</strong>
      <span class="guan icon-times-circle-o text-large" style="font-family: kaiti;font-size: 25px; margin-left: 580px; cursor: pointer;">关闭</span></div>
      <div class="body-content">
        <form  class="form-x" action="">
                
          <div class="form-group">
            <div class="label">
              <label for="sitename">姓名：</label>
            </div>
            <div class="field">
              <input type="text" id="username" class="input w60" placeholder="请输入原始姓名" data-validate="required:请输入原始姓名"  >
              <!-- <input type="password" class="input w50" id="mpass username" name="mpass" size="50" placeholder="请输入原始密码" data-validate="required:请输入原始密码" />        -->
            </div>
          </div>      
          <div class="form-group">
            <div class="label">
              <label for="sitename">年龄：</label>
            </div>
            <div class="field">
              <input type="text" id="age" class="input w60"  placeholder="请输入原始年龄" data-validate="required:请输入原始年龄"  >        
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">电话：</label>
            </div>
            <div class="field">
              <input type="text" id="tel" class="input w60"  placeholder="请输入原始电话" data-validate="required:请输入原始电话"  >         
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">邮箱：</label>
            </div>
            <div class="field">
              <input type="text" id="email" class="input w60"  placeholder="请输入原始邮箱" data-validate="required:请输入原始邮箱"  >       
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">地址：</label>
            </div>
            <div class="field">
              <input type="text" id="address" class="input w60"  placeholder="请输入原始地址" data-validate="required:请输入原始地址"  >      
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label for="sitename">日期：</label>
            </div>
            <div class="field">
              <input type="text" id="date" class="input w60"  placeholder="请输入原始时间" data-validate="required:请输入原始时间"  >         
            </div>
          </div>
          
          <div class="form-group">
            <div class="label">
              <label></label>
            </div> <button class="button bg-red icon-times-circle-o"  > 取消</button> 
              <button class="button bg-green icon-check-circle-o" id="change_sure" type="submit"> 提交</button>   
          </div>      
        </form>
      </div>
    </div>




    <!-- 模板 -->

    <table class="table table-hover text-center" id="model">
      <tr class="moban">
        <td><input type="checkbox" name="id[]" value="1" />
          $id$</td>
        <td class="username">$name$</td>
        <td class="age">$age$</td>
        <td class="tel">$tel$</td>
        <td class="email">$email$</td>
        <td class="address">$address$</td>
        <td class="date">$date$</td>
        <td>
          <div class="button-group edit" > <a class="button border-blue" href="javascript:void(0)" onclick=""><span class="icon-edit "></span> 编辑</a> </div>
          <div class="button-group del"> <a class="button border-red" href="javascript:void(0)"
              onclick="return del(1)"><span class="icon-trash-o "></span> 删除</a> </div>
        </td>
      </tr>
